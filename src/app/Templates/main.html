<div (mouseleave)="nav_out()">
  <div #sideNavBar class="w3-sidebar w3-bar-block w3-light-grey w3-card-2 w3-animate-left top-correction" style="display:none"
    id="SideNavbar">
    <button style="top: 100px;" class="w3-button w3-block w3-left-align" (click)="openAccordion('Purchase')">
      Purchase
      <b class="caret"></b>
    </button>
    <div id="AccordionPurchase" class="w3-hide w3-white w3-card-2">
      <a routerLink="/record/Purchase" class="w3-bar-item w3-button">Add Purchase</a>
      <a routerLink="/viewRecord/Purchase" class="w3-bar-item w3-button">View Purchase</a>
    </div>

    <button style="top: 100px;" class="w3-button w3-block w3-left-align" (click)="openAccordion('Sales')">
      Sales
      <b class="caret"></b>
    </button>
    <div id="AccordionSales" class="w3-hide w3-white w3-card-2">
      <a routerLink="/record/Sales" class="w3-bar-item w3-button">Add Sales</a>
      <a routerLink="/viewRecord/Sales" class="w3-bar-item w3-button">View Sales</a>
    </div>

    <button style="top: 100px;" class="w3-button w3-block w3-left-align" (click)="openAccordion('Finance')">
      Finance
      <b class="caret"></b>
    </button>
    <div id="AccordionFinance" class="w3-hide w3-white w3-card-2">
      <a routerLink="/finance/Sales" class="w3-bar-item w3-button">Sales Status</a>
      <a routerLink="/finance/Purchase" class="w3-bar-item w3-button">Purchase Status</a>
    </div>

    <button style="top: 100px;" class="w3-button w3-block w3-left-align" (click)="openAccordion('Product')">
      Product
      <b class="caret"></b>
    </button>
    <div id="AccordionProduct" class="w3-hide w3-white w3-card-2">
      <a routerLink="/product" class="w3-bar-item w3-button">Edit product</a>
    </div>
  </div>
